<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Árbol de recubrimiento mínimo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="/index.css">
    </head>
    <body>

        <div class="container-md mt-4">
            <h1>Árbol de recubrimiento mínimo</h1>
            
            
            <div class="container mt-3">
                <div class="row">
                    <div class="col-lg-6">
                        <form id="formAgregarNodo" class="row g-3">
                            <fieldset>
                                <legend>Agregar nuevo nodo</legend>
                                <div class="col-auto">
                                    <div class="d-flex justify-content-between w-100 p-1 mx-2">
                                        <label for="">Número de nodo:</label>
                                        <input type="number" id="numNodo" required value="0" placeholder="0">
                                    </div>
                                    
                                    <div class="p-1 mx-2">
                                        <input type="submit" value="Agregar" id="agregarNodo" class="btn btn-primary">
                                    </div>
            
                                </div>
                                
                            </fieldset>
                        </form>
                    </div>
                    
                    

                    <div class="col-lg-6">
                        <form id="formAgregarCon" class="row g-3 mt-3">
                            <fieldset class="m-0">
                                <legend>Agregar conexión entre nodos</legend>
                                <div class="col-auto">
                                    <div class="d-flex justify-content-between w-100 p-1 mx-2" >
                                        <label for="">Nodo padre:</label>
                                        <select name="" id="select1" required>
                                            <option value="" selected disabled>Selecione un nodo</option>
                                            <!-- <option value="">Nodo 1</option> -->
                                        </select>
                                    </div>
                        
                                    <div class="d-flex justify-content-between w-100 p-1 mx-2">
                                        <label for="">Nodo hijo:</label>
                                        <select name="" id="select2" required>
                                            <option value="" selected disabled>Selecione un nodo</option>
                                            <!-- <option value="">Nodo 1</option> -->
                                        </select>
                                    </div>
                        
                                    <div class="d-flex justify-content-between w-100 p-1 mx-2">
                                        <label for=""> Valor </label>
                                        <input type="number" id="valor" required min="0">
                                    </div>
            
                                    <div class="p-1 mx-2">
                                        <input type="submit" value="Agregar" id="agregarNodo" class="btn btn-primary">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <form id="formCalcular" action="" class="my-4">
                    <input type="submit" value="Calcular mejor camino" id="calcular" class="btn btn-success">
                </form>

                <div class="my-4">
                    <button class="btn btn-danger d-none" id="btnLimpiar">Limpiar</button>
                </div>
            </div>
        </div>

        <div class="container-md mt-4">
            <canvas id="canvas" class="bg-light" width="900" height="2000">
                
            </canvas>
        </div>

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./index.js"></script>

    </body>
</html>
